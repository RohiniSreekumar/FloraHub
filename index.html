<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Shop</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <nav>
      <h1>FloraHub</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Wishlist</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h2>Welcome to the FloraHub</h2>
      <p>Discover a variety of plants for your home and garden.</p>
      <button>Shop Now</button>
    </section>

    <section id="featured-products">
      <h2>Featured Plants</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="plant1.jpg" alt="Plant 1">
          <h3>Fiddle Leaf Fig</h3>
          <p>$30</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="plant2.jpg" alt="Plant 2">
          <h3>Snake Plant</h3>
          <p>$25</p>
          <button>Add to Cart</button>
        </div>
        <!-- Add more products -->
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Plant Shop. All rights reserved.</p>
  </footer>
</body>
</html>
